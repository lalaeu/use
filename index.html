<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to a specific URL after a certain time delay (in milliseconds)
        setTimeout(function() {
            window.location.href = "https://www.example.com";
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://www.example.com">example.com</a> in 5 seconds...</p>
</body>
</html>
